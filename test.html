<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nike Hero Section</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class=" text-white">

  <!-- HERO SECTION -->
  <section class="relative w-full h-[600px] text-white">

    <!-- Video nền -->
    <video src="videoplayback (4).mp4" autoplay muted loop playsinline
      class="absolute top-0 left-0 w-full h-full object-cover"></video>
    <!-- Nội dung chính -->
    <div class="relative z-10 flex flex-col items-center justify-center text-center h-full px-4">
      <h1 class="text-5xl md:text-7xl font-extrabold leading-tight">
        GAME-ELEVATING GIFTS
      </h1>
      <p class="text-gray-200 mt-3 text-lg">
        Gear for athletes who rise when temps drop.
      </p>

      <!-- Nút hành động -->
      <div class="flex gap-4 mt-6">
        <button class="bg-white text-black font-semibold px-6 py-3 rounded-full hover:bg-gray-300 transition">
          Shop
        </button>
        <button
          class="bg-white/10 border border-white px-6 py-3 rounded-full flex items-center gap-2 hover:bg-white/20 transition">
          <span>Watch</span>
          <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 fill-white" viewBox="0 0 24 24">
            <path d="M8 5v14l11-7z" />
          </svg>
        </button>
      </div>

      <!-- Chấm nhỏ điều hướng slide -->
      <div class="flex gap-2 mt-10">
        <div class="w-2 h-2 bg-white rounded-full opacity-100"></div>
        <div class="w-2 h-2 bg-white rounded-full opacity-50"></div>
        <div class="w-2 h-2 bg-white rounded-full opacity-50"></div>
      </div>
    </div>

    <!-- Nút điều hướng slide bên phải -->
    <div class="absolute bottom-8 right-8 flex gap-3 z-10">
      <button class="w-10 h-10 bg-white/30 hover:bg-white/50 text-white rounded-full flex items-center justify-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 rotate-180" viewBox="0 0 24 24" fill="currentColor">
          <path d="M15 18l-6-6 6-6" />
        </svg>
      </button>
      <button class="w-10 h-10 bg-white/30 hover:bg-white/50 text-white rounded-full flex items-center justify-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" viewBox="0 0 24 24" fill="currentColor">
          <path d="M9 6l6 6-6 6" />
        </svg>
      </button>
    </div>

  </section>

</body>

</html>
